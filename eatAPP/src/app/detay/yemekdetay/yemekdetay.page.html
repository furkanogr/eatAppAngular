<ion-header>
    <ion-toolbar>
        <ion-title>{{yemek?.YemekAdi}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="post-list">
        <div class="post-item" style="margin-top: 15%;">
            <div class="post-header">
                <ion-row class="ion-justify-content-center ion-align-items-center">
                    <ion-col size="auto">
                        <ion-avatar class="avatar-sm">
                            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="">
                        </ion-avatar>
                    </ion-col>
                    <ion-col>
                        <strong [routerLink]="[ 'kisidetay/' ,yemek?.YemekUyeId ]">{{uye?.uyeAdSoyad}}</strong>
                    </ion-col>



                </ion-row>
            </div>
            <div class="post-media">
                <img [src]="servis.siteUrl+'/Dosyalar/'+ yemek?.yemekFoto">
            </div>
            <div class="post-actions">
                <ion-row>
                    <ion-col>
                        <ion-button fill="clear" color="dark">
                            <ion-icon slot="icon-only" name="ribbon-outline" color="danger"></ion-icon>
                        </ion-button>
                        <ion-button fill="clear" color="dark" class="possition" (click)="FavoriEkle(yemek?.yemekId)">
                            <ion-icon slot="icon-only" name="bookmark-outline" color="warning"></ion-icon>
                        </ion-button>

                    </ion-col>
                </ion-row>
            </div>
            <div>
                <p style="margin-left: 5%;"><b>Yemeğin Adı :</b>{{yemek?.YemekAdi}}</p>
                <p style="margin-left: 5%;"><b>Yemeğin Adı :</b>{{yemek?.yemekId}}</p>
                <p style="margin-left: 5%;"><b>Yemeğin Tarifi :</b>{{yemek?.Tarif}}</p>
            </div>
        </div>
    </div>

</ion-content>

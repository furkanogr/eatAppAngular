<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{uye.uyeAdSoyad}}
        </ion-title>



    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



    <div style="margin-left: 5%; margin-top: 5%;">
        <ion-row>
            <ion-col size="4">
                <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-avatar>
            </ion-col>
            <ion-col size="4">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <h6>{{uye.uyeAdSoyad}}</h6>
            </ion-col>
        </ion-row>
    </div>
    <ion-button expand="block" fill="clear" shape="round">
        Takip
    </ion-button>
    <ion-segment value="active">
        <ion-segment-button value="active">
            <ion-icon name="grid-outline">
            </ion-icon>
        </ion-segment-button>
    </ion-segment>
    <ion-row>
        <ion-col size="12">
            <div class="post-grid">
                <ion-row>
                    <ion-row>
                        <ion-col size="6" *ngFor="let kayit of yemekler">
                            <img [src]="servis.siteUrl+'/Dosyalar/'+ kayit.yemekFoto" style="width: 100%; height: 100%;">
                        </ion-col>
                    </ion-row>
                </ion-row>
            </div>
        </ion-col>
    </ion-row>
</ion-content>

<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            AnaSayfa
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Anasayfa</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let u of uye">
        <ion-card-header>
            <ion-chip>
                <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-avatar>
                <ion-label>{{u.uyeAdSoyad}}</ion-label>
            </ion-chip>
            <ion-card-subtitle>alt başlık</ion-card-subtitle>
            <ion-card-title>
                <img src="https://i4.hurimg.com/i/hurriyet/75/750x422/5d4015917152d80f80b3f75a.jpg">
            </ion-card-title>
        </ion-card-header>



        <ion-card-content>


            <ion-button color="light">
                <ion-icon slot="icon-only" name="ribbon-outline" color="danger"></ion-icon>
            </ion-button>
            <ion-button class="possition" color="light">
                <ion-icon name="bookmark-outline" color="warning"></ion-icon>
            </ion-button>
            <p>açıklama</p>
        </ion-card-content>
    </ion-card>









    <!-- deneme -->

    <h4>!!! ALT TARAF HENÜZ TEST AŞAMASINDA !!!</h4>


    <div class="post-list">
        <div class="post-item" *ngFor="let u of uye" style="margin-top: 15%;">
            <div class="post-header">
                <ion-row class="ion-justify-content-center ion-align-items-center" routerLink="/hesabim">
                    <ion-col size="auto">
                        <ion-avatar class="avatar-sm">
                            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="">
                        </ion-avatar>
                    </ion-col>
                    <ion-col>
                        <strong>{{u.uyeAdSoyad}}</strong>
                    </ion-col>
                    <ion-col size="auto">
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </ion-col>
                </ion-row>
            </div>
            <div class="post-media">
                <img src="https://i4.hurimg.com/i/hurriyet/75/750x422/5d4015917152d80f80b3f75a.jpg" alt="">
            </div>
            <div class="post-actions">
                <ion-row>
                    <ion-col>
                        <ion-button fill="clear" color="dark">
                            <ion-icon slot="icon-only" name="ribbon-outline" color="danger"></ion-icon>
                        </ion-button>
                        <ion-button fill="clear" color="dark" class="possition">
                            <ion-icon slot="icon-only" name="bookmark-outline" color="warning"></ion-icon>
                        </ion-button>

                    </ion-col>
                </ion-row>
            </div>
            <div>
                <p style="text-align: center; margin: 0%;">Daha Fazlası...</p>
            </div>
        </div>
    </div>

    <!-- deneme bitiş -->

</ion-content>

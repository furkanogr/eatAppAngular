<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tarif Ekle
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <form [formGroup]="frmGroup">

        <ion-item>
            <ion-label position="floating">Yemek Adı
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input type="text" formControlName="YemekAdi"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Malzemeler</ion-label>
            <ion-select formControlName="malzemeId" value="Kategoriler" multiple="true" placeholder="Kategori Seçiniz">
                <ion-select-option [value]="mal.malzemeId" *ngFor="let mal of malzemeler">{{mal.Malzemeler1}}
                </ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Kategoriler</ion-label>
            <ion-select formControlName="katYemekId" value="Kategoriler" placeholder="Kategori Seçiniz">
                <ion-select-option [value]="kat.katYemekId" *ngFor="let kat of kategoriler">{{kat.Kategori_yemek1}}
                </ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Tarif
                <ion-textarea color="danger">*</ion-textarea>
            </ion-label>
            <ion-input type="text" formControlName="Tarif"></ion-input>
        </ion-item>



        <ion-button color="primary" (click)="YemekEkle(frmGroup.value)">
            Kayıt Ol
        </ion-button>
    </form>

</ion-content>
